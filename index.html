<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>
<style>

.display-none {
  display: none;
}

.modal{
    position:relative;
}

.readModal{
    display: none;
    position: fixed;
    align-items: center;
    padding-top: 100px;
    left: 25%;
    top: 20%;
    width: 50vw;
    height: 20%;
    overflow: hidden;
    background-color: rgb(180, 180, 241);
    border: 1px solid black;
}

.close{
    cursor: pointer;
    position: absolute;
    top: 15px;
    right: 35px;
    color: black;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
}



</style>

</head>
<body>
  <h1>📜글쓰기</h1>
  <button id="writeBtn">글쓰기</button>
  <form action="/write" method="post" class="display-none">
<!--      Json 파일 저장을 위한 name 속성 추가-->
      <input type="text" id="title" placeholder="제목" name="title">
      <textarea id="content" placeholder="내용을 입력해주세요" name="content"></textarea>
      <p id="saveText">임시저장 됐습니다.</p>
      <button type="submit" id="saveButton">작성 완료</button>
  </form>
  <section>
    <div id="listDiv"></div>
    <div id="btns"></div>
  </section>


<!-- 상세 보기 모달-->
  <div class="modal">

      <div id="readModal" class="readModal">
          <span class="close" onclick="closeModal()">×</span>

          <div></div>

      </div>
  </div>


  <script src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WRITEUP</title>
  <link rel="stylesheet" href="/utility.css">
  <link rel="stylesheet" href="/page.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Phudu:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>WRITEUP</h1>
  <section id="writeForm">
    <button id="writeBtn" type="button">글 작성▼</button>
    <form action="/write" method="post" class="display-none">
    <!--      Json 파일 저장을 위한 name 속성 추가-->
        <input type="text" id="title" placeholder="제목" name="title" required>
        <textarea id="content" placeholder="내용을 입력해주세요" name="content" rows="10"required></textarea>
        <p id="limit"><span>0</span>/450자</p>
        <p id="saveText">임시저장 했습니다</p>
        <button type="submit" id="saveButton">완료</button>
    </form>
  </section>
  <div>
    <p>리스트</p>
    <div id="listDiv"></div>
    <section class="display-flex">
      <button id="prevBtn">⬅&ensp;이전</button>
    <div>
    
    </div>
      <button id="nextBtn">다음&ensp;➡</button>
    </section>
  </div>


<!-- 상세 보기 모달-->
  <div class="modal">

      <div id="readModal" class="readModal">
          <span class="close" onclick="closeModal()">×</span>

          <div></div>

          <button id="delete" type="submit">삭제</button>

      </div>
  </div>



  <script defer type="module" src="/script.js"></script>
  <script type="module" src="/Pagination.js"></script>

</body>
</html>
